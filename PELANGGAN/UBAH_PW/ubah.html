<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Kata Sandi</title>

<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="ubah.css">
</head>

<body>
  <div class="phone">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>

      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <div class="screen">
      <!-- tombol back -->
<div class="top-row">
  <button class="back-btn" type="button">
    <img src="assets/back.png" alt="Kembali" class="back-icon">
  </button>
</div>

      <!-- ilustrasi -->
      <div class="illustration">
        <img src="assets/logo1.png" alt="Ilustrasi" class="illustration-img">
      </div>

      <h1 class="title">Ubah Kata Sandi</h1>
      <p class="subtitle">
        Jaga keamanan akun Anda dengan mengganti kata sandi secara berkala!
      </p>

      <form>
        <div class="input-group">
          <input type="email" class="input-field" placeholder="Alamat Email" />
        </div>

        <button type="submit" class="btn-primary">Kirim</button>
      </form>
    </div>
  </div>
</body>
</html>
