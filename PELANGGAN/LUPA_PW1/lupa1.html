<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kata Sandi Baru</title>

<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="lupa1.css">
</head>

<body>
  <div class="phone">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>

      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <div class="screen">
      <!-- tombol back -->
      <div class="top-row">
        <button class="back-btn" type="button">
          <img src="assets/back.png" alt="Kembali" class="back-icon">
        </button>
      </div>

      <h1 class="title">Kata Sandi Baru</h1>
      <p class="subtitle">
        Buat kata sandi baru. Pastikan kata sandi tersebut berbeda dari
        kata sandi sebelumnya untuk keamanan.
      </p>

      <form>
        <!-- password baru -->
        <div class="input-group">
          <div class="input-with-icon">
            <input type="password" id="newPassword" placeholder="Masukkan kata sandi baru Anda" />
            <button type="button" class="eye-icon" onclick="togglePassword('newPassword', this)">
              <img src="assets/eye-closed.png" alt="">
            </button>
          </div>
        </div>

        <!-- konfirmasi password baru -->
        <div class="input-group">
          <div class="input-with-icon">
            <input type="password" id="confirmNewPassword" placeholder="Masukkan kembali kata sandi baru Anda" />
            <button type="button" class="eye-icon" onclick="togglePassword('confirmNewPassword', this)">
              <img src="assets/eye-closed.png" alt="">
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary" disabled>Kirim</button>
      </form>
    </div>
  </div>

  <!-- JS show/hide password -->
  <script>
    // show / hide password
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const img = btn.querySelector("img");

      if (input.type === "password") {
        input.type = "text";
        img.src = "assets/eye-open.png";
      } else {
        input.type = "password";
        img.src = "assets/eye-closed.png";
      }
    }

    // ambil kedua input password
    const inputs = document.querySelectorAll('.input-with-icon input');
    const submitBtn = document.querySelector('.btn-primary');

    function toggleButton() {
      // semua input harus terisi
      const allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
      submitBtn.disabled = !allFilled;
    }

    // cek setiap kali user ngetik
    inputs.forEach(input => {
      input.addEventListener('input', toggleButton);
    });

    // state awal saat halaman baru dibuka
    toggleButton();
  </script>
</body>
</html>
