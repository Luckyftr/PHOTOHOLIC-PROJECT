<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>

<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="profil.css">
</head>

<body>
  <div class="phone">
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>
      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <!-- HEADER PINK -->
    <header class="app-header">
      <div class="header-left">
        <img src="assets/logo-header.png" alt="Photoholic" class="header-logo">
      </div>

      <nav class="header-nav">
        <a href="#" class="nav-link">Beranda</a>
        <a href="#" class="nav-link">Studio</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Pemesanan</a>
      </nav>

      <button class="profile-btn" type="button">
        <img src="assets/icon-profil.png" alt="Profil" class="profile-icon active">
      </button>
    </header>

    <!-- ISI LAYAR -->
    <main class="screen">
      <!-- KARTU PROFIL ATAS -->
      <section class="profile-card">
        <p class="profile-greeting">Hallo, Berlian!</p>

        <div class="profile-main-row">
          <div class="profile-photo-wrap">
            <img src="assets/profile-photo.png" alt="Foto Profil" class="profile-photo">
          </div>

          <div class="profile-info">
            <p class="profile-name">Berlian Ika Isabela</p>
            <p class="profile-email">berlinkaaisabella@gmail.com</p>
            <p class="profile-phone">0812345678919</p>
          </div>

          <button class="edit-btn" type="button">
            <img src="assets/icon-edit.png" alt="Edit" class="edit-icon">
          </button>
        </div>

        <p class="order-label">Pesanan Saya</p>

        <div class="order-actions">
          <button class="order-item" type="button">
            <img src="assets/icon-jadwal.png" alt="" class="order-icon">
            <span class="order-text">Jadwal<br>Saya</span>
          </button>

          <button class="order-item" type="button">
            <img src="assets/icon-riwayat.png" alt="" class="order-icon">
            <span class="order-text">Riwayat<br>Pembayaran</span>
          </button>

          <button class="order-item" type="button">
            <img src="assets/icon-logout.png" alt="" class="order-icon">
            <span class="order-text">Keluar</span>
          </button>
        </div>
      </section>

      <!-- MENU AKUN -->
      <section class="menu-section">
        <h2 class="menu-title">Akun</h2>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-ganti-password.png" alt="" class="menu-icon">
            <span class="menu-text">Ganti Kata Sandi</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-ganti-akun.png" alt="" class="menu-icon">
            <span class="menu-text">Ganti Akun</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>
      </section>

      <!-- MENU BANTUAN -->
      <section class="menu-section">
        <h2 class="menu-title">Bantuan</h2>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-faq.png" alt="" class="menu-icon">
            <span class="menu-text">Pertanyaan yang Sering Diajukan</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-tentang-kami.png" alt="" class="menu-icon">
            <span class="menu-text">Tentang Kami</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-rating.png" alt="" class="menu-icon">
            <span class="menu-text">Rating Aplikasi</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>
      </section>
    </main>
        <!-- FOOTER -->
    <footer class="footer-bar">
      <div class="footer-inner">

        <div class="footer-item">
          <img src="assets/icon_wa.png" alt="WhatsApp" class="footer-icon">
          <span>0851-2400-0950</span>
        </div>

        <div class="footer-item">
          <img src="assets/icon_ig.png" alt="Instagram" class="footer-icon">
          <span>@photoholic.indonesia</span>
        </div>

        <div class="footer-item">
          <img src="assets/icon_email.png" alt="Email" class="footer-icon">
          <span>minphotoholic@gmail.com</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
