<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layar Pembuka</title>

<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="pembuka2.css">
</head>

<body>
  <div class="phone">
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>

      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <!-- ISI SPLASH -->
    <main class="splash-screen">
      <!-- logo kamera -->
      <img src="assets/logo1.png" alt="Logo kamera" class="logo-camera">

      <!-- tulisan photoholic -->
      <img src="assets/brand-text.png" alt="Photoholic" class="brand-logo">
    </main>

    <!-- NAV BAR BAWAH (JUGA CSS) -->
    <footer class="nav-bar">
      <div class="nav-btn nav-back"></div>
      <div class="nav-btn nav-home"></div>
      <div class="nav-btn nav-recent"></div>
    </footer>

  </div>
</body>
</html>
