<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Tentang Kami</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kelola-tentang-kami.css">
</head>

<body>
  <div class="phone">

    <!-- STATUS BAR -->
    <div class="status-bar">
      <img src="assets/jam.png" class="status-clock">
      <img src="assets/icons.png" class="status-icons">
    </div>

    <!-- HEADER -->
    <header class="topbar">
      <div class="topbar-inner">
        <img src="assets/logo-header.png" class="logo" alt="Photoholic">
        <h1 class="page-title">Kelola Tentang Kami</h1>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="about-admin-wrapper">

      <!-- INTRO CARD -->
      <section class="about-admin-intro-card">
        <div class="about-admin-intro-icon">ℹ️</div>
        <div class="about-admin-intro-text">
          <h2>Pengaturan Halaman</h2>
          <p>
            Ubah teks yang muncul pada halaman <strong>Tentang Kami</strong>
            di aplikasi pengguna.
          </p>
        </div>
      </section>

      <!-- FORM: INFO SINGKAT -->
      <section class="about-admin-section">
        <h3 class="about-admin-title">Info Singkat</h3>

        <label class="about-admin-label">Judul Halaman</label>
        <input
          type="text"
          class="about-admin-input"
          value="Photoholic"
          placeholder="Masukkan judul utama..."
        >

        <label class="about-admin-label">Subjudul / Tagline</label>
        <input
          type="text"
          class="about-admin-input"
          value="Layanan studio & photobooth untuk momen spesialmu."
          placeholder="Masukkan subjudul..."
        >
      </section>

      <!-- FORM: DESKRIPSI -->
      <section class="about-admin-section">
        <h3 class="about-admin-title">Deskripsi Singkat</h3>
        <textarea class="about-admin-textarea" placeholder="Tulis deskripsi singkat tentang Photoholic...">Photoholic adalah layanan studio & photobooth yang siap menangkap momen spesialmu dengan cara yang fun dan estetik.</textarea>
      </section>

      <!-- FORM: VISI & MISI -->
      <section class="about-admin-section">
        <h3 class="about-admin-title">Visi</h3>
        <textarea class="about-admin-textarea" placeholder="Tulis visi Photoholic...">Menjadi pilihan utama untuk mengabadikan momen bahagia dengan pengalaman pemotretan yang hangat, nyaman, dan menyenangkan.</textarea>
      </section>

      <section class="about-admin-section">
        <h3 class="about-admin-title">Misi</h3>
        <textarea class="about-admin-textarea" placeholder="Tulis misi Photoholic (boleh poin per baris)...">- Menyediakan layanan foto yang ramah dan profesional.
- Menghadirkan hasil foto yang berkualitas dan memorable.
- Memberikan proses pemesanan yang mudah dan jelas.</textarea>
      </section>

      <!-- FORM: KONTAK -->
      <section class="about-admin-section">
        <h3 class="about-admin-title">Kontak yang Ditampilkan</h3>
        <textarea class="about-admin-textarea" placeholder="Tulis informasi kontak...">Instagram: @photoholic
Email: photoholicstudio@mail.com
WhatsApp: 0812-xxxx-xxxx</textarea>
      </section>

      <!-- BUTTONS -->
      <div class="about-admin-actions">
        <button class="btn-save-about">Simpan Perubahan</button>
        <button class="btn-cancel-about">Batal</button>
      </div>

    </div>
  </div>
</body>
</html>
