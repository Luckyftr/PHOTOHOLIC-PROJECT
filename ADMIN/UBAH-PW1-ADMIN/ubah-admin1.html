<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubah Kata Sandi</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ubah-admin1.css">
</head>

<body>
  <div class="phone">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>

      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <div class="screen">
      <!-- tombol back -->
      <div class="top-row">
        <button class="back-btn" type="button">
          <img src="assets/back.png" alt="Kembali" class="back-icon">
        </button>
      </div>

      <h1 class="title">Ubah Kata Sandi</h1>
      <p class="subtitle">
        Jaga keamanan akun Anda dengan mengganti kata sandi secara berkala!
      </p>

      <form>
        <!-- kata sandi lama -->
        <div class="input-group">
          <div class="input-with-icon">
            <input
              type="password"
              id="oldPassword"
              placeholder="Masukkan kata sandi lama Anda"
            />
            <button
              type="button"
              class="eye-icon"
              onclick="togglePassword('oldPassword', this)"
            >
              <img src="assets/eye-closed.png" alt="">
            </button>
          </div>
        </div>

        <!-- kata sandi baru -->
        <div class="input-group">
          <div class="input-with-icon">
            <input
              type="password"
              id="newPassword"
              placeholder="Masukkan kata sandi baru Anda"
            />
            <button
              type="button"
              class="eye-icon"
              onclick="togglePassword('newPassword', this)"
            >
              <img src="assets/eye-closed.png" alt="">
            </button>
          </div>
        </div>

        <!-- konfirmasi kata sandi baru -->
        <div class="input-group">
          <div class="input-with-icon">
            <input
              type="password"
              id="confirmNewPassword"
              placeholder="Masukkan kembali kata sandi baru Anda"
            />
            <button
              type="button"
              class="eye-icon"
              onclick="togglePassword('confirmNewPassword', this)"
            >
              <img src="assets/eye-closed.png" alt="">
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary">Kirim</button>
      </form>
    </div>
  </div>

  <!-- JS show/hide password -->
  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const img = btn.querySelector("img");

      if (input.type === "password") {
        input.type = "text";
        img.src = "assets/eye-open.png";
      } else {
        input.type = "password";
        img.src = "assets/eye-closed.png";
      }
    }
  </script>
</body>
</html>
