<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk</title>

  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="masuk-admin.css">
</head>

<body>
  <div class="phone">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>

      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <div class="screen">

      <!-- ilustrasi -->
      <div class="illustration">
        <img src="assets/admin-fiks.png" alt="Ilustrasi" class="illustration-img">
      </div>

      <h1 class="title">Masuk</h1>
      <p class="subtitle">
        Selamat datang kembali! Silakan masukkan detail Anda.
      </p>

      <form>
        <!-- Email -->
        <div class="input-group">
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Alamat Email"
          />
        </div>

        <!-- Password -->
        <div class="input-group">
          <div class="input-with-icon">
            <input
              type="password"
              id="password"
              placeholder="Kata Sandi"
            />
            <button type="button" class="eye-icon" onclick="togglePassword('password', this)">
              <img src="assets/eye-closed.png" alt="">
            </button>
          </div>
        </div>

        <!-- Lupa kata sandi -->
        <div class="forgot-row">
          <a href="#">Lupa Kata Sandi?</a>
        </div>

        <!-- Button Masuk -->
        <button type="submit" class="btn-primary" id="btnMasuk" disabled>
          Masuk
        </button>
      </form>
    </div>
  </div>

  <!-- JS show/hide password + active button -->
  <script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const img = btn.querySelector("img");

      if (input.type === "password") {
        input.type = "text";
        img.src = "assets/eye-open.png";
      } else {
        input.type = "password";
        img.src = "assets/eye-closed.png";
      }
    }

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const btnMasuk = document.getElementById("btnMasuk");

    function checkForm() {
      if (emailInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
        btnMasuk.classList.add("active");
        btnMasuk.disabled = false;
      } else {
        btnMasuk.classList.remove("active");
        btnMasuk.disabled = true;
      }
    }

    emailInput.addEventListener("input", checkForm);
    passwordInput.addEventListener("input", checkForm);

    // optional: cegah submit reload (kalau masih static)
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
