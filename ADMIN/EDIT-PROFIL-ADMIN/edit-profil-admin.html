<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profil Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="edit-profil-admin.css">
</head>

<body>
  <div class="phone">
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>

      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <!-- HEADER ADMIN (putih, formal) -->
    <header class="admin-header">
      <button class="back-btn">
        <div class="back-circle">
          <img src="assets/back.png" alt="Kembali">
        </div>
      </button>
      <h1 class="header-title">Edit Profil Admin</h1>
      <div class="header-spacer"></div>
    </header>

    <!-- KONTEN UTAMA -->
    <main class="edit-screen">
      <!-- KARTU PROFIL -->
      <section class="profile-card">
        <div class="photo-wrapper">
          <img src="assets/profile-photo.png" alt="Foto Profil Admin" class="profile-photo" id="profilePreview">
          <button type="button" class="change-photo-btn" id="changePhotoBtn">
            Ganti Foto
          </button>
          <input type="file" id="photoInput" accept="image/*" hidden>
        </div>

        <p class="profile-email-info">
          Data ini digunakan untuk akun admin Photoholic. Pastikan selalu terbaru.
        </p>
      </section>

      <!-- FORM EDIT DATA ADMIN -->
      <section class="form-section">
        <form>
          <div class="form-group">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" placeholder="Berlian Admin" value="Berlian Admin">
          </div>

          <div class="form-group">
            <label for="username">Username Admin</label>
            <input type="text" id="username" placeholder="@superadmin" value="@superadmin">
          </div>

          <div class="form-group">
            <label for="email">Email Admin</label>
            <input type="email" id="email" placeholder="admin@gmail.com" value="admin@gmail.com">
            <p class="helper-text">
              Email ini digunakan untuk akses panel admin dan menerima notifikasi sistem.
            </p>
          </div>

          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <div class="phone-row">
              <span class="phone-code">+62</span>
              <input type="tel" id="phone" placeholder="81234567899" value="81234567899">
            </div>
          </div>

          <div class="form-group">
            <label for="role">Peran</label>
            <input type="text" id="role" value="Super Admin" readonly class="input-readonly">
            <p class="helper-text">
              Peran hanya dapat diubah melalui pengaturan hak akses.
            </p>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary">Batal</button>
            <button type="submit" class="btn-primary">Simpan</button>
          </div>
        </form>
      </section>
    </main>

    <!-- POPUP BERHASIL DISIMPAN (sama konsep dengan customer, tapi teks admin) -->
    <div class="success-modal-backdrop" id="successModal">
      <div class="success-modal">
        <div class="success-icon">âœ“</div>
        <h2 class="success-title">Profil admin diperbarui</h2>
        <p class="success-text">
          Data admin berhasil disimpan.
        </p>
        <button type="button" class="success-btn" id="successOkBtn">
          Oke
        </button>
      </div>
    </div>

  </div>

  <!-- JS kecil -->
  <script>
    // ganti foto
    const changePhotoBtn = document.getElementById('changePhotoBtn');
    const photoInput = document.getElementById('photoInput');
    const profilePreview = document.getElementById('profilePreview');

    changePhotoBtn.addEventListener('click', () => {
      photoInput.click();
    });

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        profilePreview.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // popup simpan
    const form = document.querySelector('.form-section form');
    const successModal = document.getElementById('successModal');
    const successOkBtn = document.getElementById('successOkBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successModal.classList.add('show');
    });

    successOkBtn.addEventListener('click', () => {
      successModal.classList.remove('show');
      // optional: balik ke halaman "Lainnya" admin
      // window.location.href = 'admin-lainnya.html';
    });
  </script>
</body>
</html>
