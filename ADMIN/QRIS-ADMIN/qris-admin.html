<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS</title>

<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="qris-admin.css">
</head>

<body>
  <div class="phone">

    <!-- STATUS BAR -->
    <div class="status-bar">
      <img src="assets/jam.png" class="status-clock">
      <img src="assets/icons.png" class="status-img">
    </div>

    <!-- CONTENT -->
    <div class="screen">

      <button class="back-btn">
        <img src="assets/back.png" class="back-icon">
      </button>

      <h1 class="title">PINDAI UNTUK PEMBAYARAN</h1>
      <p class="subtitle">
        Gunakan dompet elektronik atau perbankan <br>
        seluler untuk memindai QRIS di bawah ini.
      </p>

      <!-- QR CARD -->
      <div class="qr-card">
        <img src="assets/qris.png" class="qr-img">
      </div>

      <p class="note">
        Pembayaran berlaku selama 15 menit. Setelah itu, <br>
        pemesanan akan dibatalkan otomatis.
      </p>

    </div>
  </div>
</body>
</html>
