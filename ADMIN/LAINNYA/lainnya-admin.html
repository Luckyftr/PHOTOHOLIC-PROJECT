<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lainnya - Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lainnya-admin.css">
</head>

<body>
  <div class="phone">
    <!-- STATUS BAR -->
    <div class="status-bar">
      <div class="status-left">
        <img src="assets/jam.png" alt="Jam" class="status-clock">
      </div>
      <div class="status-icons">
        <img src="assets/icons.png" alt="Status icons" class="status-img">
      </div>
    </div>

    <!-- ISI LAYAR -->
    <main class="screen">
      <h1 class="page-title">Lainnya</h1>

      <!-- KARTU PROFIL ATAS -->
      <section class="profile-card">
        <p class="profile-greeting">Hallo, SuperAdmin!</p>

        <div class="profile-main-row">
          <div class="profile-photo-wrap">
            <img src="assets/icon-profil.png" alt="Foto Profil" class="profile-photo">
          </div>

          <div class="profile-info">
            <p class="profile-name">Berlian Admin</p>
            <p class="profile-email">admin@gmail.com</p>
            <p class="profile-phone">0812345678919</p>
          </div>

          <button class="edit-btn" type="button">
            <img src="assets/icon-edit.png" alt="Edit" class="edit-icon">
          </button>
        </div>
      </section>

      <!-- MENU: MANAJEMEN DATA -->
      <section class="menu-section">
        <h2 class="menu-title">Manajemen Data</h2>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-kelola-pengguna.png" alt="" class="menu-icon">
            <span class="menu-text">Kelola Pengguna</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-kelola-blog.png" alt="" class="menu-icon">
            <span class="menu-text">Kelola Blog</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-tentang-kami.png" alt="" class="menu-icon">
            <span class="menu-text">Kelola Tentang Kami</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>
      </section>

      <!-- MENU: PENGATURAN -->
      <section class="menu-section">
        <h2 class="menu-title">Pengaturan</h2>

        <button class="menu-row" type="button">
          <div class="menu-left">
            <img src="assets/icon-ganti-password.png" alt="" class="menu-icon">
            <span class="menu-text">Ganti Kata Sandi</span>
          </div>
          <img src="assets/icon-chevron-right.png" alt="" class="menu-chevron">
        </button>
      </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
      <div class="nav-item">
        <img src="assets/nav-home.png" alt="Halaman Utama" class="nav-item-icon">
        <span>Halaman Utama</span>
      </div>

      <div class="nav-item">
        <img src="assets/nav-booking.png" alt="Pemesanan" class="nav-item-icon">
        <span>Pemesanan</span>
      </div>

      <div class="nav-item">
        <img src="assets/nav-studio.png" alt="Studio" class="nav-item-icon">
        <span>Studio</span>
      </div>

      <div class="nav-item">
        <img src="assets/nav-payment.png" alt="Pembayaran" class="nav-item-icon">
        <span>Pembayaran</span>
      </div>

      <div class="nav-item active">
        <img src="assets/nav-more.png" alt="Lainnya" class="nav-item-icon">
        <span>Lainnya</span>
      </div>
    </nav>
  </div>
</body>
</html>
